<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 1</h1>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = '###'
    // 아래에 코드 작성
    const photos = document.querySelector('.photos')

    const getImg = function() {
      axios({
        method: 'get',
        url : API_URL,
        params: {
          sol: 3000,
          api_key: API_KEY,
        }
      })
        .then((response) => {
          const imgUrl = response.data.photos[0].img_src
          return imgUrl
        })
        .then((imgData) => {
          const imgElem = document.createElement('img')
          imgElem.setAttribute('src', imgData)
          photos.appendChild(imgElem)
        })
    }
    getImg()
  </script>
</body>

</html>
