<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    let total = 0
    let length = 0
    for (const score of scores){
      total += score
      length ++
    }
    console.log(length)
    console.log(total)
    console.log(total/length)

    // while문으로 코드 작성
    while (length > 0){
      console.log(scores[length-1])
      length --
    }
  </script>
</body>
</html>
