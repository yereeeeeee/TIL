<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>User Profile</h1>
    <p>Name: {{ user.name }}</p>
    <p>Age: {{ user.age }}</p>
    <button @click="changeName">Change Name</button>
    <button @click="changeAge">Change Age</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const user = ref({
          name: 'Alice',
          age: 30
        })
        const changeName = function() {
          user.value.name = prompt('Enter your name', user.value.name)          
          console.log(user.value.name)
        }
        const changeAge = function() {
          user.value.age = prompt('Enter your age', user.value.age)          
          console.log(user.value.age)
        }
        return {
          user,
          changeName,
          changeAge,
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
