<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>게시글 상세 페이지</h1>
  <div>게시글 번호: {{ article.pk }}</div>
  <br>
  <div>제목: {{ article.title }}</div>
  <br>
  <div>생성 시간: {{ article.created_at }}</div>
  <br>
  <div>수정 시간: {{ article.updated_at }}</div>
  <br>
  <hr>
  <div style='margin: 20px auto;'>게시글 생성 테스트입니다.</div>
  <hr>
  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>
  <p>[<a href="{% url 'articles:index' %}">BACK</a>]</p>
</body>
</html>
