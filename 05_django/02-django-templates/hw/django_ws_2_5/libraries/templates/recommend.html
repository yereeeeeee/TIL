<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .title {
      text-align: center;
      font-size: 30px;
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <ul class="nav" style="background-color: lightgray; margin: 10px;">
    <li class="nav-item" style="background-color: green;">
      <a class="nav-link active" aria-current="page" href="{% url "libraries:index" %}" style="color:white;">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url "libraries:recommend" %}" style="color:black;">Recommend</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url "libraries:bestseller" %}"  style="color:black;">BestSeller</a>
    </li>
  </ul>
  <h1 class="title">주목할 만한 신간 도서 목록</h1>
  <div style="padding: 20px">
  {% for item in result %}
    <p style="font-weight: 600; font-size: 18px">제목 : {{ item.title }}</p>
    <p style="color: darkgray">저자: {{ item.author }}</p>
    <hr>
  {% endfor %}
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
