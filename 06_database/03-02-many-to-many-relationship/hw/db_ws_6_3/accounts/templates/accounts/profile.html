{% extends "base.html" %}

{% block content %}
<h1>{{user.username}}님의 프로필</h1>
<a href="{% url "libraries:create_author" %}">[작가 생성하기]</a>
<hr>
<h2>{{user.username}}의 작가명 모음</h2>
<ul>
  {% for person in people.author_set.all %}
    <li>{{person.nickname}}</li>
  {% endfor %}
</ul>
{% endblock content %}
