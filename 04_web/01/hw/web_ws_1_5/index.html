      <div>
        <h1>삼성청년 SW아카데미</h1>
        <h1><b>대한민국 SW의 미래를</b> 이끕니다.</h1>

      <div class="info_div">

        <div class="sub_info_div">
          본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.
          <br>(교육운영은 멀티캠퍼스에서 위탁 실시)
        </div>

        <div style="text-align: center;">

          후원 <img src="images/mob_logo_moel.png" alt="" class="multicampus_logo">
        </div>
