<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card_board {
      width: 400px;
      height: max-content;
      border: 1px solid black;
      padding: 2%;
    }

    .img_wrap{
      width: 100%;
      position: relative;
    }

    .card_img {
      width: 100%;
    }

    .card_name {
      background-color: rgba(255, 186, 37, 0.5);
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      padding: 2% 0;
      position: absolute;
      width: 100%;
      bottom: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="card_board">
    <div class="img_wrap">
      <img src="profile.jpg" alt="Profile Image" class="card_img">
      <p class="card_name">Name</p></div>

</html>
