<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
  </style>
</head>

<body style="width:500px; margin: 10px;">
  <div class="alert alert-danger" role="alert" style="background-color: red; color: white; border: red;">
    Invalid Login or password
  </div>

  <h1>SSAFY 전용 Gitlab 시스템</h1>
  <hr>

  <div class="card">
    <div class="card-header" style="background-color: white; border-bottom: 2px solid blue; text-align: center;">
      Sign in
    </div>

    <div class="card-body">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username or Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
      </div>


      <div style="display: flex; justify-content: space-between;">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>

        </div>
        <a href="">Forgot your password?</a>
      </div>

      <button type="button" class="btn btn-success" style="width: 100%; margin-top: 10px;">Sign in</button>
    </div>

  </div>


</body>

</html>
