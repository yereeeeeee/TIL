<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      width: 1000px;
    }

    .nav-background {
      background-color: rgb(58, 58, 58);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      z-index: 100;
      top: 0;
      width: inherit;
    }

    .icon-wrap {
      display: flex;
      justify-content: center;
      height: 300px;
    }

    h1 {
      font-size: 70px;
      font-weight: bolder;
    }

    h2 {
      width: 100%;
      margin-top: 50px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <nav class="nav-background">
    <img src="images/logo.png" alt="" style="height: 60px; margin: 5px;">

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="color: white;">Community</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="color: white;">Login</a>
      </li>
    </ul>
  </nav>

  <header>
    <div style="width: 100%; position: absolute; z-index: 1; text-align: center;">
      <h1>Cinema</h1>
      <h1>Community</h1>
      <button type="button" class="btn btn-primary" style="margin-top: 20px;">Let's Go</button>
    </div>
    <img src="images/header.jpg" alt="" style="width: 1000px;">
  </header>

  <h2>Used Skills</h2>
  <div class="icon-wrap">
    <img src="images/web.png" alt="">
    <img src="images/html5.png" alt="">
    <img src="images/css3.png" alt="">
  </div>
</body>
</html>
